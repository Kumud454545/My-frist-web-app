{% extends 'base.html' %}
{% block content %}
<h1>Sign Up:</h1>
<form method="POST">
	<div class="card">
		<h1>Sign Up</h1>
			<div class="form-group">
				<label><i class='bx bx-user'></i></label>
				<input type="username" name="username" id="username" placeholder="User Name">
			</div>
			<div class="form-group">
				<label><i class='bx bx-envelope'></i></label>
				<input type="email" name="email" id="email" placeholder="Email">
			</div>
			<div class="form-group">
				<label><i class='bx bx-lock-alt'></i></label>
				<input type="password" name="password1" placeholder="Password" id="password1"/>
			</div>
			<div class="form-group">
				<label><i class='bx bx-lock-open-alt'></i></label>
				<input type="password" name="password2" placeholder="Confirm Password" id="password2"/>
			</div>
		<button type="submit" class="glass-button">Sign Up</button>
	</div>
</form>
{% endblock %}
