{% extends 'base.html' %}
{% block Title %}Login{% endblock %}
	{% block content %}
	<form method="POST">
		<div class="card">
			<h1>Login</h1>
			<div class="form-group">
				<label><i class='bx bx-user'></i></label>
				<input type="username" name="username" id="username" placeholder="User Name">
			</div>
			<div class="form-group">
				<label><i class='bx bx-envelope'></i></label>
				<input type="email" name="email" id="email" placeholder="Email">
			</div>
			<div class="form-group">
				<label><i class='bx bx-lock-alt'></i></label>
				<input type="password" name="password" placeholder="Enter Password">
			</div>
			<div>
				<button type="submit" class="glass-button">Log In</button>
			</div>
		</div>
	</form>
{% endblock %}
